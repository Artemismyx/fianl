
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/utils.css">
</head>
<body>
    <div class="box">
        <div class="A">
            <div class="A_top">
                <span><a href="../index.html">返回</a></span>
            </div>
            <h1 class="A_title">
                浅谈元宇宙
            </h1>
            <div class="textBox">
                <p>论文</p>
                <p class="x">-论文</p>
             
            </div>
        </div>
        <div class="B">
           
            <div class="Bb" style="display: block;">
                <img src="论文/1.png" alt="" srcset="">
                <img src="论文/2.png" alt="" srcset="">
                <img src="论文/3.png" alt="" srcset="">
                <img src="论文/4.png" alt="" srcset="">
                <img src="论文/5.png" alt="" srcset="">

            </div>
           
        </div>
    </div>

    <script>
        const X = document.querySelectorAll('.x');
        const divBox = document.querySelectorAll('.B>div');

        for (let i = 0; i < X.length; i++) {
            X[i].addEventListener('click', function() {
                for (let j = 0; j < divBox.length; j++) {
                    divBox[j].style.display = 'none';
                }
                if (X[i].textContent === '-论文') {
                    divBox[0].style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
