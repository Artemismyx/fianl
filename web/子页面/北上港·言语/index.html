    <script>
        const X = document.querySelectorAll('.x');
        const divBox = document.querySelectorAll('.B>div');

        for (let i = 0; i < X.length; i++) {
            X[i].addEventListener('click', function() {
                for (let j = 0; j < divBox.length; j++) {
                    divBox[j].style.display = 'none';
                }
                if (X[i].textContent === ' 册子') {
                    divBox[0].style.display = 'block';
                } else if (X[i].textContent === ' 地图') {
                    divBox[1].style.display = 'block';
                } else if (X[i].textContent === ' 机票') {
                    divBox[2].style.display = 'block';
                } else if (X[i].textContent === ' 概念排版') {
                    divBox[3].style.display = 'block';
                } else if (X[i].textContent === ' 文字排版') {
                    divBox[4].style.display = 'block';
                }
            });
        }
